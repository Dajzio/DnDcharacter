<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Characters</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f7f7f7; }
    h1 { text-align: center; }
    .character {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px auto;
      border-radius: 6px;
      max-width: 600px;
    }
    .character h2 {
      margin-top: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px 8px;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Character List</h1>
  <div id="characters"></div>

  <script>
    fetch('characters.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('Failed to load characters.json');
        }
        return response.json();
      })
      .then(data => displayCharacters(data))
      .catch(error => {
        document.getElementById('characters').textContent = error.message;
      });

    function displayCharacters(characters) {
      const container = document.getElementById('characters');
      characters.forEach(c => {
        const div = document.createElement('div');
        div.className = 'character';
        div.innerHTML = `
          <a href="charactersheet.html?id=${encodeURIComponent(c.ID)}">${c.Name}</a>
        `;

        container.appendChild(div);
      });
    }
  </script>
</body>
</html>

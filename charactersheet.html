<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>MPP Character Sheet</title>
</head>
<body>
    <form class="charsheet">
  <header>
    <section class="charname">
      <label for="charname">Character Name</label><input id="charname" name="charname" placeholder="Thoradin Fireforge" />
    </section>
    <section class="misc">
      <ul>
        <li>
          <label for="classlevel">Class & Level</label><input id="classlevel" name="classlevel" placeholder="Paladin 2" />
        </li>
        <li>
          <label for="background">Background</label><input id="background" name="background" placeholder="Acolyte" />
        </li>
        <li>
          <label for="playername">Player Name</label><input id="playername" name="playername" placeholder="Player McPlayerface">
        </li>
        <li>
          <label for="race">Race</label><input id="race" name="race" placeholder="Half-elf" />
        </li>
        <li>
          <label for="alignment">Alignment</label><input id="alignment" name="alignment" placeholder="Lawful Good" />
        </li>
        <li>
          <label for="experiencepoints">Experience Points</label><input id="experiencepoints" name="experiencepoints" placeholder="3240" />
        </li>
      </ul>
    </section>
  </header>
  <main>
    <section>
      <section class="attributes">
        <div class="scores">
          <ul>
            <li>
              <div class="score">
                <label for="Strengthscore">Strength</label><input id="Strengthscore" name="Strengthscore" placeholder="10" class="stat"/>
              </div>
              <div class="modifier">
                <input id="Strengthmod" name="Strengthmod" placeholder="+0" class="statmod"/>
              </div>
            </li>
            <li>
              <div class="score">
                <label for="Dexterityscore">Dexterity</label><input id="Dexterityscore" name="Dexterityscore" placeholder="10" class="stat"/>
              </div>
              <div class="modifier">
                <input id="Dexteritymod" name="Dexteritymod" placeholder="+0" class=statmod/>
              </div>
            </li>
            <li>
              <div class="score">
                <label for="Constitutionscore">Constitution</label><input id="Constitutionscore" name="Constitutionscore" placeholder="10" class="stat"/>
              </div>
              <div class="modifier">
                <input id="Constitutionmod" name="Constitutionmod" placeholder="+0" class="statmod"/>
              </div>
            </li>
            <li>
              <div class="score">
                <label for="Wisdomscore">Wisdom</label><input id="Wisdomscore" name="Wisdomscore" placeholder="10" class="stat"/>
              </div>
              <div class="modifier">
                <input id="Wisdommod" name="Wisdommod" placeholder="+0" />
              </div>
            </li>
            <li>
              <div class="score">
                <label for="Intelligencescore">Intelligence</label><input id="Intelligencescore" name="Intelligencescore" placeholder="10" class="stat"/>
              </div>
              <div class="modifier">
                <input id="Intelligencemod" name="Intelligencemod" placeholder="+0" class="statmod"/>
              </div>
            </li>
            <li>
              <div class="score">
                <label for="Charismascore">Charisma</label><input id="Charismascore" name="Charismascore" placeholder="10" class="stat"/>
              </div>
              <div class="modifier">
                <input id="Charismamod" name="Charismamod" placeholder="+0" class="statmod"/>
              </div>
            </li>
          </ul>
        </div>
        <div class="attr-applications">
          <div class="inspiration box">
            <div class="label-container">
              <label for="inspiration">Inspiration</label>
            </div>
            <input id="inspiration" name="inspiration" type="checkbox" />
          </div>
          <div class="proficiencybonus box">
            <div class="label-container">
              <label for="proficiencybonus">Proficiency Bonus</label>
            </div>
            <input id="proficiencybonus" name="proficiencybonus" placeholder="+2" />
          </div>
          <div class="saves list-section box">
            <ul>
              <li>
                <label for="Strength-save">Strength</label><input id="Strength-save" name="Strength-save" placeholder="+0" type="text" /><input id="Strength-save-prof" name="Strength-save-prof" type="checkbox" />
              </li>
              <li>
                <label for="Dexterity-save">Dexterity</label><input id="Dexterity-save" name="Dexterity-save" placeholder="+0" type="text" /><input id="Dexterity-save-prof" name="Dexterity-save-prof" type="checkbox" />
              </li>
              <li>
                <label for="Constitution-save">Constitution</label><input id="Constitution-save" name="Constitution-save" placeholder="+0" type="text" /><input id="Constitution-save-prof" name="Constitution-save-prof" type="checkbox" />
              </li>
              <li>
                <label for="Wisdom-save">Wisdom</label><input id="Wisdom-save" name="Wisdom-save" placeholder="+0" type="text" /><input id="Wisdom-save-prof" name="Wisdom-save-prof" type="checkbox" />
              </li>
              <li>
                <label for="Intelligence-save">Intelligence</label><input id="Intelligence-save" name="Intelligence-save" placeholder="+0" type="text" /><input id="Intelligence-save-prof" name="Intelligence-save-prof" type="checkbox" />
              </li>
              <li>
                <label for="Charisma-save">Charisma</label><input id="Charisma-save" name="Charisma-save" placeholder="+0" type="text" /><input id="Charisma-save-prof" name="Charisma-save-prof" type="checkbox" />
              </li>
            </ul>
            <div class="label">
              Saving Throws
            </div>
          </div>
          <div class="skills list-section box">
            <ul>
              <li>
                <label for="Acrobatics">Acrobatics <span class="skill">(Dex)</span></label><input id="Acrobatics" name="Acrobatics" placeholder="+0" type="text" /><input id="Acrobatics-prof" name="Acrobatics-prof" type="checkbox" />
              </li>
              <li>
                <label for="Animal Handling">Animal Handling <span class="skill">(Wis)</span></label><input id="Animal Handling" name="Animal Handling" placeholder="+0" type="text" /><input id="Animal Handling-prof" name="Animal Handling-prof" type="checkbox" />
              </li>
              <li>
                <label for="Arcana">Arcana <span class="skill">(Int)</span></label><input id="Arcana" name="Arcana" placeholder="+0" type="text" /><input id="Arcana-prof" name="Arcana-prof" type="checkbox" />
              </li>
              <li>
                <label for="Athletics">Athletics <span class="skill">(Str)</span></label><input id="Athletics" name="Athletics" placeholder="+0" type="text" /><input id="Athletics-prof" name="Athletics-prof" type="checkbox" />
              </li>
              <li>
                <label for="Deception">Deception <span class="skill">(Cha)</span></label><input id="Deception" name="Deception" placeholder="+0" type="text" /><input id="Deception-prof" name="Deception-prof" type="checkbox" />
              </li>
              <li>
                <label for="History">History <span class="skill">(Int)</span></label><input id="History" name="History" placeholder="+0" type="text" /><input id="History-prof" name="History-prof" type="checkbox" />
              </li>
              <li>
                <label for="Insight">Insight <span class="skill">(Wis)</span></label><input id="Insight" name="Insight" placeholder="+0" type="text" /><input id="Insight-prof" name="Insight-prof" type="checkbox" />
              </li>
              <li>
                <label for="Intimidation">Intimidation <span class="skill">(Cha)</span></label><input id="Intimidation" name="Intimidation" placeholder="+0" type="text" /><input id="Intimidation-prof" name="Intimidation-prof" type="checkbox" />
              </li>
              <li>
                <label for="Investigation">Investigation <span class="skill">(Int)</span></label><input id="Investigation" name="Investigation" placeholder="+0" type="text" /><input id="Investigation-prof" name="Investigation-prof" type="checkbox" />
              </li>
              <li>
                <label for="Medicine">Medicine <span class="skill">(Wis)</span></label><input id="Medicine" name="Medicine" placeholder="+0" type="text" /><input id="Medicine-prof" name="Medicine-prof" type="checkbox" />
              </li>
              <li>
                <label for="Nature">Nature <span class="skill">(Int)</span></label><input id="Nature" name="Nature" placeholder="+0" type="text" /><input id="Nature-prof" name="Nature-prof" type="checkbox" />
              </li>
              <li>
                <label for="Perception">Perception <span class="skill">(Wis)</span></label><input id="Perception" name="Perception" placeholder="+0" type="text" /><input id="Perception-prof" name="Perception-prof" type="checkbox" />
              </li>
              <li>
                <label for="Performance">Performance <span class="skill">(Cha)</span></label><input id="Performance" name="Performance" placeholder="+0" type="text" /><input id="Performance-prof" name="Performance-prof" type="checkbox" />
              </li>
              <li>
                <label for="Persuasion">Persuasion <span class="skill">(Cha)</span></label><input id="Persuasion" name="Persuasion" placeholder="+0" type="text" /><input id="Persuasion-prof" name="Persuasion-prof" type="checkbox" />
              </li>
              <li>
                <label for="Religion">Religion <span class="skill">(Int)</span></label><input id="Religion" name="Religion" placeholder="+0" type="text" /><input id="Religion-prof" name="Religion-prof" type="checkbox" />
              </li>
              <li>
                <label for="Sleight of Hand">Sleight of Hand <span class="skill">(Dex)</span></label><input id="Sleight of Hand" name="Sleight of Hand" placeholder="+0" type="text" /><input id="Sleight of Hand-prof" name="Sleight of Hand-prof" type="checkbox" />
              </li>
              <li>
                <label for="Stealth">Stealth <span class="skill">(Dex)</span></label><input id="Stealth" name="Stealth" placeholder="+0" type="text" /><input id="Stealth-prof" name="Stealth-prof" type="checkbox" />
              </li>
              <li>
                <label for="Survival">Survival <span class="skill">(Wis)</span></label><input id="Survival" name="Survival" placeholder="+0" type="text" /><input id="Survival-prof" name="Survival-prof" type="checkbox" />
              </li>
            </ul>
            <div class="label">
              Skills
            </div>
          </div>
        </div>
      </section>
      <div class="passive-perception box">
        <div class="label-container">
          <label for="passiveperception">Passive Wisdom (Perception)</label>
        </div>
        <input id="passiveperception" name="passiveperception" placeholder="10" />
      </div>
      <div class="otherprofs box textblock">
        <label for="otherprofs">Other Proficiencies and Languages</label><textarea id="otherprofs" name="otherprofs"></textarea>
      </div>
    </section>
    <section>
      <section class="combat">
        <div class="armorclass">
          <div>
            <label for="ac">Armor Class</label><input id="ac" name="ac" placeholder="10" type="text" />
          </div>
        </div>
        <div class="initiative">
          <div>
            <label for="initiative">Initiative</label><input id="initiative" name="initiative" placeholder="+0" type="text" />
          </div>
        </div>
        <div class="speed">
          <div>
            <label for="speed">Speed</label><input id="speed" name="speed" placeholder="30" type="text" />
          </div>
        </div>
        <div class="hp">
          <div class="regular">
            <div class="max">
              <label for="maxhp">Hit Point Maximum</label><input id="maxhp" name="maxhp" placeholder="10" type="text" />
            </div>
            <div class="current">
              <label for="currenthp">Current Hit Points</label><input id="currenthp" name="currenthp" type="text" />
            </div>
          </div>
          <div class="temporary">
            <label for="temphp">Temporary Hit Points</label><input id="temphp" name="temphp" type="text" />
          </div>
        </div>
        <div class="hitdice">
          <div>
            <div class="total">
              <label for="totalhd">Total</label><input id="totalhd" name="totalhd" placeholder="2d10" type="text" />
              <button type="button" onclick="totalhd_clicked()">Calc</button>
            </div>
            <div class="remaining">
              <label for="remaininghd">Hit Dice</label><input id="remaininghd" name="remaininghd" type="text" />
            </div>
          </div>
        </div>
        <div class="deathsaves">
          <div>
            <div class="label">
              <label for="deathsuccess1">Death Saves</label>
            </div>
            <div class="marks">
              <div class="deathsuccesses">
                <label for="deathsuccess1">Successes</label>
                <div class="bubbles">
                  <input id="deathsuccess1" name="deathsuccess1" type="checkbox" />
                  <input id="deathsuccess2" name="deathsuccess2" type="checkbox" />
                  <input id="deathsuccess3" name="deathsuccess3" type="checkbox" />
                </div>
              </div>
              <div class="deathfails">
                <label for="deathfail1">Failures</label>
                <div class="bubbles">
                  <input id="deathfail1" name="deathfail1" type="checkbox" />
                  <input id="deathfail2" name="deathfail2" type="checkbox" />
                  <input id="deathfail3" name="deathfail3" type="checkbox" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="attacksandspellcasting">
        <div>
          <h3>Attacks & Spellcasting</h3>
          <table>
            <thead>
              <tr>
                <th>
                  Name
                </th>
                <th>
                  Atk Bonus
                </th>
                <th>
                  Damage/Type
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <input name="atkname1" type="text" />
                </td>
                <td>
                  <input name="atkbonus1" type="text" />
                </td>
                <td>
                  <input name="atkdamage1" type="text" />
                </td>
              </tr>
              <tr>
                <td>
                  <input name="atkname2" type="text" />
                </td>
                <td>
                  <input name="atkbonus2" type="text" />
                </td>
                <td>
                  <input name="atkdamage2" type="text" />
                </td>
              </tr>
              <tr>
                <td>
                  <input name="atkname3" type="text" />
                </td>
                <td>
                  <input name="atkbonus3" type="text" />
                </td>
                <td>
                  <input name="atkdamage3" type="text" />
                </td>
              </tr>
            </tbody>
          </table>
          <textarea aria-label="Additional spellcasting notes"></textarea>
        </div>
      </section>
      <section class="equipment">
        <div>
          <h3>Equipment</h3>
          <div class="money">
            <ul>
              <li>
                <label for="cp">cp</label><input id="cp" name="cp" />
              </li>
              <li>
                <label for="sp">sp</label><input id="sp" name="sp" />
              </li>
              <li>
                <label for="ep">ep</label><input id="ep" name="ep" />
              </li>
              <li>
                <label for="gp">gp</label><input id="gp" name="gp" />
              </li>
              <li>
                <label for="pp">pp</label><input id="pp" name="pp" />
              </li>
            </ul>
          </div>
          <textarea placeholder="Equipment list here" aria-label="Equipment list"></textarea>
        </div>
      </section>
    </section>
    <section>
      <section class="flavor">
        <div class="personality">
          <label for="personality">Personality</label><textarea id="personality" name="personality"></textarea>
        </div>
        <div class="ideals">
          <label for="ideals">Ideals</label><textarea id="ideals" name="ideals"></textarea>
        </div>
        <div class="bonds">
          <label for="bonds">Bonds</label><textarea id="bonds" name="bonds"></textarea>
        </div>
        <div class="flaws">
          <label for="flaws">Flaws</label><textarea id="flaws" name="flaws"></textarea>
        </div>
      </section>
      <section class="features">
        <div>
          <label for="features">Features & Traits</label><textarea id="features" name="features"></textarea>
        </div>
      </section>
    </section>
  </main>
</form>
</body>

<script>
  function getQueryParam(param) {
    return new URLSearchParams(window.location.search).get(param);
  }

  const charId = getQueryParam('id');

  if (charId) {
    fetch('characters.json')
      .then(response => response.json())
      .then(data => {
        const character = data.find(c => c.ID === charId);
        if (character) fillCharacterSheet(character);
        else alert('Character not found.');
      })
      .catch(() => alert('Error loading character data.'));
  } else {
    alert('No character ID provided in URL.');
  }

  function fillCharacterSheet(c) {
    document.querySelector('[name=charname]').value = c.Name || '';
    document.querySelector('[name=classlevel]').value = `${c.Class} ${c.Level}`;
    document.querySelector('[name=background]').value = c.Background || '';
    document.querySelector('[name=race]').value = c.Race || '';
    document.querySelector('[name=proficiencybonus]').value = `+${c.ProficiencyBonus || 0}`;
    document.querySelector('[name=passiveperception]').value = c.passive_perception || '';

    if (c.AbilityScores) {
      document.querySelector('[name=Strengthscore]').value = c.AbilityScores.Str || '';
      document.querySelector('[name=Dexterityscore]').value = c.AbilityScores.Dex || '';
      document.querySelector('[name=Constitutionscore]').value = c.AbilityScores.Con || '';
      document.querySelector('[name=Intelligencescore]').value = c.AbilityScores.Int || '';
      document.querySelector('[name=Wisdomscore]').value = c.AbilityScores.Wis || '';
      document.querySelector('[name=Charismascore]').value = c.AbilityScores.Cha || '';
    }

    document.querySelector('[name=ac]').value = c.armor_class || '';
    document.querySelector('[name=initiative]').value = c.initiative || '';

    if (Array.isArray(c.SkillProficiencies)) {
      c.SkillProficiencies.forEach(skill => {
        const checkbox = document.querySelector(`[name=\"${capitalize(skill)}-prof\"]`);
        if (checkbox) checkbox.checked = true;
      });
    }
  }

  function capitalize(str) {
    return str
      .replaceAll(/(^|\s)\S/g, l => l.toUpperCase())
      .replaceAll(/\s+/g, ' ')
      .trim();
  }
</script>

</html>
